---
id: es.danirod.Cartero
runtime: org.gnome.Platform
runtime-version: '48'
sdk: org.gnome.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
command: cartero

finish-args:
  - --device=dri
  # I suspect many users will have their code outside xdg-documents
  - --filesystem=home
  - --share=ipc
  - --share=network
  - --socket=fallback-x11
  - --socket=wayland

build-options:
  append-path: /usr/lib/sdk/rust-stable/bin

modules:
  - name: blueprint-compiler
    buildsystem: meson
    cleanup:
      - "*"
    sources:
      - type: git
        url: https://gitlab.gnome.org/jwestman/blueprint-compiler
        tag: v0.16.0
  - name: cartero
    buildsystem: meson
    run-tests: true
    config-opts:
      - -Dprofile=default
    sources:
      - type: archive
        url: https://github.com/danirod/cartero/releases/download/v0.2.0/cartero-0.2.0.tar.xz
        sha256: 9bb20c1f8951ca284d5111098a26c7a871f352fc56efee6ee97ab5e76f8540a4
