---
id: es.danirod.Cartero
runtime: org.gnome.Platform
runtime-version: '47'
sdk: org.gnome.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
command: cartero

finish-args:
  - --device=dri
  # I suspect many users will have their code outside xdg-documents
  - --filesystem=home
  - --share=ipc
  - --share=network
  - --socket=fallback-x11
  - --socket=wayland

build-options:
  append-path: /usr/lib/sdk/rust-stable/bin

modules:
  - name: blueprint-compiler
    buildsystem: meson
    cleanup:
      - "*"
    sources:
      - type: git
        url: https://gitlab.gnome.org/jwestman/blueprint-compiler
        tag: v0.12.0
  - name: cartero
    buildsystem: meson
    run-tests: true
    config-opts:
      - -Dprofile=default
    sources:
      - type: archive
        url: https://github.com/danirod/cartero/releases/download/v0.1.3/cartero-0.1.3.tar.xz
        sha256: 673cb15c6d445e250a17ced4cc2d5af1d1a5da69d65bf628e103aff3c6ae0480
